<form [formGroup]="itemForm" (ngSubmit)="onSubmit()">

  <mat-grid-list cols="2" rowHeight="80px">

    <!-- Name -->
    <mat-grid-tile>
      <mat-form-field appearance="fill" color="primary">
        <mat-label for="name">Name: </mat-label>
        <input matInput id="name" type="text" formControlName="name">
      </mat-form-field>
    </mat-grid-tile>

    <!-- Category -->
    <mat-grid-tile>
      <mat-form-field appearance="fill" color="primary">
        <mat-label for="category">Category: </mat-label>
        <input matInput id="category" type="text" formControlName="category">
      </mat-form-field>
    </mat-grid-tile>

    <!-- Description -->
    <mat-grid-tile>
      <mat-form-field appearance="fill" color="primary">
        <mat-label for="description">Description: </mat-label>
        <input matInput id="description" type="text" formControlName="description">
      </mat-form-field>
    </mat-grid-tile>

    <!-- Price -->
    <mat-grid-tile>
      <mat-form-field appearance="fill" color="primary">
        <mat-label for="price">Price: </mat-label>
        <input matInput id="price" type="number" formControlName="price">
      </mat-form-field>
    </mat-grid-tile>

    <!-- Quantity -->
    <mat-grid-tile>
      <mat-form-field appearance="fill" color="primary">
        <mat-label for="quantity">Quantity: </mat-label>
        <input matInput id="quantity" type="number" formControlName="quantity">
      </mat-form-field>
    </mat-grid-tile>

     <!-- SupplierId -->
     <mat-grid-tile>
      <mat-form-field appearance="fill" color="primary">
        <mat-label for="supplierId">Supplier_id: </mat-label>
        <input matInput id="supplierId" type="number" formControlName="supplierId">
      </mat-form-field>
    </mat-grid-tile>

  </mat-grid-list>
  <div class="button-container">
    <button class="cancel-button" color="warning" mat-raised-button type="reset" (click)="onCancel()">Cancel</button>
    <button class="create-button" color="primary" mat-raised-button type="submit">Submit</button>
  </div>
</form>
