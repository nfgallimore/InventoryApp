<form [formGroup]="itemForm" (ngSubmit)="onSubmit()">

  <mat-grid-list cols="2" rowHeight="80px">

    <!-- Name -->
    <mat-grid-tile>
      <mat-form-field appearance="fill" color="primary">
        <mat-label for="name">Name: </mat-label>
        <input matInput id="name" type="text" formControlName="name">
      </mat-form-field>
    </mat-grid-tile>

    <!-- Brand -->
    <mat-grid-tile>
      <mat-form-field appearance="fill" color="primary">
        <mat-label for="brand">Brand: </mat-label>
        <input matInput id="brand" type="text" formControlName="brand">
      </mat-form-field>
    </mat-grid-tile>

    <!-- Model -->
    <mat-grid-tile>
      <mat-form-field appearance="fill" color="primary">
        <mat-label for="model">Model: </mat-label>
        <input matInput id="model" type="text" formControlName="model">
      </mat-form-field>
    </mat-grid-tile>

    <!-- Price -->
    <mat-grid-tile>
      <mat-form-field appearance="fill" color="primary">
        <mat-label for="price">Price: </mat-label>
        <input matInput id="price" type="number" formControlName="price">
      </mat-form-field>
    </mat-grid-tile>

    <!-- Quantity -->
    <mat-grid-tile>
      <mat-form-field appearance="fill" color="primary">
        <mat-label for="quantity">Quantity: </mat-label>
        <input matInput id="quantity" type="number" formControlName="quantity">
      </mat-form-field>
    </mat-grid-tile>

    <!-- Total -->
    <mat-grid-tile>
      <mat-form-field appearance="fill" color="primary">
        <mat-label for="total">Total: </mat-label>
        <input matInput id="total" type="number" formControlName="total">
      </mat-form-field>
    </mat-grid-tile>

  </mat-grid-list>
  <div class="button-container">
    <button class="cancel-button" color="warning" mat-raised-button type="reset" (click)="onCancel()">Cancel</button>
    <button class="create-button" color="primary" mat-raised-button type="submit">Submit</button>
  </div>
</form>
